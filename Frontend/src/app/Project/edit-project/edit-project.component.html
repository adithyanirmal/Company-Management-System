  <div class="proback">
<div class="card cardposition procard" style="width: 65rem; ">
    <div class="card-body">
      <h5 class="card-title badge text-dark opacity-90 fs-3 center">Edit Project Details</h5>
      <div class="container">
            <br>
            <h4>Client Information</h4>

            <!-- <div class="form-group fieldsBottom">
                <label for="dCategory">Department Category</label>
                <select formControlName="dCategory" [ngClass]="{ 'is-invalid':submitted && f.dCategory.errors}"
                    class="form-control">
                    <option>Technology</option>
                    <option>Management</option>
                </select>
                <div *ngIf="submitted && f.dCategory.errors" class="Invalid-feedback">
                    <div *ngIf="f.dCategory.errors.required" class="validationColor">Department Category is required</div>
                </div>
            </div> -->
    
    
            <div class="form-group fieldsBottom">
                <label for="cName">Client Name</label>
                <input type="text" [(ngModel)]="project.cName"  
                    class="form-control" placeholder="Enter Client Name">
                <!-- <div *ngIf="submitted && f.cName.errors" class="Invalid-feedback">
                    <div *ngIf="f.cName.errors.required" class="validationColor">Client Name is required</div>
                </div> -->
    
            </div>
    
    
            <div class="form-group fieldsBottom">
                <label for="email">Email</label>
                <input type="email" [(ngModel)]="project.email" 
                    class="form-control" placeholder="Enter Email">
                <!-- <div *ngIf="submitted && f.email.errors" class="Invalid-feedback">
                    <div *ngIf="f.email.errors.required" class="validationColor">Email is required</div>
                </div> -->
            </div>
    
            <div class="form-group fieldsBottom">
                <label for="contactNo">Contact Number</label>
                <input type="number" [(ngModel)]="project.contactNo"  
                    class="form-control" placeholder="Enter Contact Number">
                <!-- <div *ngIf="submitted && f.contactNo.errors" class="Invalid-feedback">
                    <div *ngIf="f.contactNo.errors.required" class="validationColor">Contact Number is required</div>
                </div> -->
            </div>
    

            <br>
            <h4>Project Information</h4>
            <div class="form-group fieldsBottom">
                <label for="projectId">Project ID</label>
                <input type="text" [(ngModel)]="project.projectId"  
                    class="form-control" placeholder="Enter Project ID">
                <!-- <div *ngIf="submitted && f.projectId.errors" class="Invalid-feedback">
                    <div *ngIf="f.projectId.errors.required" class="validationColor">Project ID is required</div>
                </div> -->
            </div>
            <div class="form-group fieldsBottom">
                <label for="description">Project Description</label>
                <textarea type="text" [(ngModel)]="project.description"  
                    class="form-control" placeholder="Enter Project Description"></textarea>
                <!-- <div *ngIf="submitted && f.description.errors" class="Invalid-feedback">
                    <div *ngIf="f.description.errors.required" class="validationColor">Project Description is required</div>
                </div> -->
            </div>

               <div class="form-group fieldsBottom">
                <label for="dept">Assign To</label>
                <select [(ngModel)]="project.dept"  
                    class="form-control">
                    <option> Intelligent Automation</option>
                    <option>Network Department</option>
                    <option>Cyber Security Department</option>
                    <option>Software Department</option>
                    <option>SAP Department</option>
                    <option>Bussiness Intelligent Department</option>
                    <option>Bussiness Analyst Department</option>
                </select>
                <!-- <div *ngIf="submitted && f.dept.errors" class="Invalid-feedback">
                    <div *ngIf="f.dept.errors.required" class="validationColor">Department Category is required</div>
                </div> -->
            </div>

            <div class="form-group fieldsBottom">
                <label for="pLevel">Priority Level</label>
                <input type="number" [(ngModel)]="project.pLevel"  
                    class="form-control" placeholder="(1-5)">
                <!-- <div *ngIf="submitted && f.pLevel.errors" class="Invalid-feedback">
                    <div *ngIf="f.pLevel.errors.required" class="validationColor">Priority Level is required</div>
                </div> -->
            </div>

            <div class="form-group fieldsBottom">
                <label for="sDate">Start Date</label>
                <input type="date" [(ngModel)]="project.sDate" 
                    class="form-control" placeholder="Select Start Date">
                <!-- <div *ngIf="submitted && f.sDate.errors" class="Invalid-feedback">
                    <div *ngIf="f.sDate.errors.required" class="validationColor">Start Date is required</div>
                </div> -->
            </div>

            <div class="form-group fieldsBottom">
                <label for="eDate">End Date</label>
                <input type="date" [(ngModel)]="project.eDate" 
                    class="form-control" placeholder="Select End Date">
                <!-- <div *ngIf="submitted && f.eDate.errors" class="Invalid-feedback">
                    <div *ngIf="f.eDate.errors.required" class="validationColor">End Date is required</div>
                </div> -->
            </div>

            <div class="form-group fieldsBottom">
                <label for="remarks">Remarks</label>
                <textarea type="text" [(ngModel)]="project.remarks" 
                    class="form-control" placeholder="Enter Remarks"></textarea>
                <!-- <div *ngIf="submitted && f.remarks.errors" class="Invalid-feedback">
                    <div *ngIf="f.remarks.errors.required" class="validationColor">Remarks is required</div>
                </div> -->
            </div>
           
    
    
            <br>
            <div class="form-group center">
                <button class="btn btn-success" (click)="updateData()">Submit</button>
    
            </div>
    </div>
    
      
    </div>
  </div>
</div>
